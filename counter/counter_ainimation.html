<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Animation</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
</head>
<body>
    <div class="counter">
        <div class="content">
            <div class="box">
                <div class="icon"><i class="fa-solid fa-clock-rotate-left"></i></div>
                <div class="count">1024</div>
                <div class="txt">Working hours</div>
            </div>
            <div class="box">
                <div class="icon"><i class="fa-solid fa-gifts"></i></i></div>
                <div class="count">700</div>
                <div class="txt">Completed projects</div>
            </div>
            <div class="box">
                <div class="icon"><i class="fa-solid fa-users"></i></div>
                <div class="count">608</div>
                <div class="txt">Happy clients</div>
            </div>
            <div class="box">
                <div class="icon"><i class="fa-solid fa-award"></i></div>
                <div class="count">300</div>
                <div class="txt">Awards recieved</div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $(".count").counterUp({
            delay:20,
            time:1200
        })
    });
</script>
</html>
